{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  Hi {{ user.username }}! Welcome to meme site
  
  <p>
   
        {% for d in meme %}
        
          <img src='{{d}}' height="200" width="200">
         
        {% endfor %}
        
     
  </p>

  <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %}
  <p>You are not logged in</p>
  <a href="{% url 'login' %}">Log In</a>
{% endif %}
{% endblock %}
